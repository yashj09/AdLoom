[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read-write", path = "./deployments/" }]

# RPC endpoints
[rpc_endpoints]
sepolia_testnet = "https://1rpc.io/sepolia"



